<!doctype html>
<html>
    <head>
        <title>tictactoe</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="https://cdn.firebase.com/js/client/1.0.15/firebase.js"></script>
    </head>
    <body>
        <div id="welcome">
            Welcome! Please choose your name and press 'Start':<br />
            <input id="name" required> <button onclick="start()">Start new game</button>
        </div>
        <div id="playground" class="hidden">
            <div class="info">
                <p><strong id="move">x</strong>'s move</p>
                <ol id="moves"></ol>
                <button onclick="window.location.hash='';window.location.reload()">Start new game</button>
            </div>
            <table id="desk">
                <tbody>
                    <tr>
                        <td id="c00" onclick="move(this)"></td>
                        <td id="c10" onclick="move(this)"></td>
                        <td id="c20" onclick="move(this)"></td>
                    </tr>
                    <tr>
                        <td id="c01" onclick="move(this)"></td>
                        <td id="c11" onclick="move(this)"></td>
                        <td id="c21" onclick="move(this)"></td>
                    </tr>
                    <tr>
                        <td id="c02" onclick="move(this)"></td>
                        <td id="c12" onclick="move(this)"></td>
                        <td id="c22" onclick="move(this)"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script src="scripts.js"></script>
    </body>
</html>
